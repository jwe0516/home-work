<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <!-- 여기에 마크업을 구성해 주세요. -->
    <!-- box 값 -->
    <!-- male 그룹 -->
    <input type="button" value="Avatars" />
    <div class="box">
      <div>
        <div class="circle offline" role="img" aria-label="여자1 오프라인 상태">
          <img class="female" src="/src/avatars/images/face1.jpg" alt="" />
        </div>
        <div class="circle online" role="img" aria-label="여자2 온라인 상태">
          <img class="female" src="/src/avatars/images/face2.jpg" alt="" />
        </div>
        <div class="circle offline" role="img" aria-label="여자3 오프라인 상태">
          <img class="female" src="/src/avatars/images/face3.jpg" alt="" />
        </div>
        <div class="circle online" role="img" aria-label="여자4 온라인 상태">
          <img class="female" src="/src/avatars/images/face4.jpg" alt="" />
        </div>
      </div>
      <!-- male 그룹 -->
      <div>
        <div class="circle online" role="img" aria-label="남자1 온라인 상태">
          <img class="male" src="/src/avatars/images/face7.jpg" alt="" />
        </div>
        <div class="circle online" role="img" aria-label="남자2 온라인 상태">
          <img class="male" src="/src/avatars/images/face5.jpg" alt="" />
        </div>
        <div class="circle offline" role="img" aria-label="남자3 오프라인 상태">
          <img class="male" src="/src/avatars/images/face6.jpg" alt="" />
        </div>
        <div class="circle offline" role="img" aria-label="남자4 오프라인 상태">
          <img class="male" src="/src/avatars/images/face8.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
